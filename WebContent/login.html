<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<style>
	body{
		background-color: #141414;
		margin: 0px;
		padding: 30px;
		text-align: center;
	}
	#LoginContainer *{
		width: 100%;
	}
	#LoginContainer h3, a{
		color: #ffffff;
	}
</style>
<script>

</script>
</head>
<body>
<form id="LoginContainer" action="#" onsubmit="return userConfirm()">
	<p><h3>MLCAMP</h3></p>
	<p><input id="UserMail" type="text" class="form-control" placeholder="E-MAIL"></p>
	<p><input id="UserPass" type="password" class="form-control" placeholder="Password"></p>
	<p><button type="submit" class="btn btn-info">LOGIN</button></p>
	<p><a>아이디/비밀번호를 잊으셨나요?</a></p>
	<p><button type="button" class="btn btn-primary" onclick="location.href='signin.html'">SIGN UP</button></p>
</form>
<script>
function userConfirm(){
	if($("#UserMail").val() == "" & $("#UserPass").val() == ""){
		alert("아이디와 비밀번호를 정확하게 입력해주세요.");
		return false;
	}
}
</script>
</body>
</html>
