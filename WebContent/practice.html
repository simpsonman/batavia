</div>
<div id="ClayNavigation">
	<!-- <form>
		<input style="color:#6b86a6;" type="text" name="search" placeholder="Search...">
	</form> -->
	<div id="VectorTreeView">
		<ul>
			<li><input type="checkbox" id="TreeFolderExample" /><label for="TreeFolderExample">Examples</label>
				<ul>
		            <li><div class="CuviewExample" id="Example1" draggable="true" ondragstart="drag(event)">Example1</div></li>
				</ul>
			</li>
			<li><input type="checkbox" id="TreeFolderDataSet"/><label for="TreeFolderDataSet">DataSet</label>
				<ul>
					<li><div class="RawDataSet" id="1D Array" draggable="true" ondragstart="drag(event)">1D Array</div></li>
				</ul>
			</li>
		    <li><input type="checkbox" id="TreeFolderOperator"/><label for="TreeFolderOperator">SL Module</label>
				<ul>
					<li><div class="SLModule" id="SL script" draggable="true" ondragstart="drag(event)">SL script</div></li>
				</ul>
			</li>
		</ul>
	</div>
   	<!-- <div>
   		<p>Vector List</p>
   		<p><ul id="ClayActivation"></ul></p>
	</div> -->
</div>
<div id="CanvasContainer">
	<canvas id="VectorCanvas" width=2500px height=2500px  ondrop="drop(event)"  ondragover="allowDrop(event)">
	Your browser doesn't support canvas.
	</canvas>
</div>
<!-- <div id="ClayLog"></div> -->
<div id="ClayAttribute">
	<table style="color:#293146;">
		<tr>
			<td>ID</td>
			<td id="AttrID"></td>
			<td>Type</td>
			<td id="AttrVectorType"></td>
		</tr>
		<tr>
			<td>Name</td>
			<td colspan="3"><input style="color:#8b9fb6;height:40px;" id="AttrName" onkeyup="nameChange()" type="text"></td>
		</tr>
		<tr>
			<td>X</td>
			<td id="AttrX"></td>
			<td>Y</td>
			<td id="AttrY"></td>
		</tr>
		<tr>
			<td id="AttrScript" colspan="4"></td>
		</tr>
		<tr>
			<td colspan="4"><button class="button release" onclick="releaseLink()">release</button></td>
		</tr>
		<tr>
			<td colspan="4"><div id="minimap">
				<canvas id="CloneCanvas"></canvas>
			</div></td>
		</tr>
	</table>
</div>
<div id="CanvasSubMenu"></div>
<div id="BottomMenu">
	<div class="progress">
    	<div id="RunProgress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%"></div>
	</div>
	<ul>
		<li><i class="fa fa-plus fa-fw" aria-hidden="true"></i>&nbsp;NEW</li>
		<li><i class="fa fa-floppy-o fa-fw" aria-hidden="true"></i>&nbsp;SAVE</li>
		<li><i class="fa fa-play" aria-hidden="true"></i>&nbsp;RUN</li>
	</ul>
</div>
</body>
</html>
